---
layout: default
---
<div class="header">
  <!-- tablet/comp search -->
  <div class="left-inner-addon form-group pull-right hidden-xs hidden-sm">
    <i class="glyphicon glyphicon-search"></i>
    <input type="text" class="search form-control" placeholder="Search">
  </div>
  <h1 id="heading">chapterhouse.xyz</h1>
  <p id="subheading">a collection of biology study guides.</p>
  <!-- mobile search -->
  <div id="mobile-search-bar" class="left-inner-addon visible-xs visible-sm">
    <i class="glyphicon glyphicon-search"></i>
    <input type="text" class="search form-control" placeholder="Search">
  </div>
</div>

<table class="table results">
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  <tbody>
    {% for guide in site.guides %}
        <tr>
          <td>
            <a href="{{ guide.url }}">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">{{ guide.name | escape }}</h3>
                </div>
                <div class="panel-body">
                  {{ guide.description }}
                </div>
              </div>
            </a>
          </td>
        </tr>
    {% endfor %}
  </tbody>
</table>

<script type="text/javascript">
  $(document).ready(function() {
    $(".search").keyup(function () {
      var searchTerm = $(".search").val();
      var listItem = $('.results tbody').children('tr');
      var searchSplit = searchTerm.replace(/ /g, "'):containsi('")
      
    $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
          return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
      }
    });
      
    $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
      $(this).attr('visible','false');
    });

    $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
      $(this).attr('visible','true');
    });

    var jobCount = $('.results tbody tr[visible="true"]').length;
      $('.counter').text(jobCount + ' item');

    if(jobCount == '0') {$('.no-result').show();}
      else {$('.no-result').hide();}
        });
  });
</script>
