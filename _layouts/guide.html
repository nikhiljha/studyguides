---
layout: default
---

{% if page.category == "Biology" %}
  {% assign color = "#5F7692" %}
{% else %}
  {% assign color = "#795F92" %}
{% endif %}
<div class="subheading" style="background-color: {{color}}">
  <div class="container">
    <p id="breadcrumbs">
      <a href="/">Home</a>
      /
      <a href="/category/{{page.category}}">{{page.category}}</a>
      /
      {{ page.title }}
    </p>
    <p id="subheading-title">{{ page.title }}</p>
    <p id="subheading-description">{{page.description}}</p>
    <a href="{{ page.link }}" target="_blank">
      <div id="google-drive-link">
        <img src="/assets/images/gdrive.png">
        <span>View on Google Drive</span>
      </div>
    </a>
  </div>
</div>


  <div class="container iframe-container">
    <iframe src="{{ page.link }}pub?embedded=true" id="IFR" style="background-color: #fff;"></iframe>
  </div>


{% include footer.html class="footer-guide" %}
