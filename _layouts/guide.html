<a href={{site.url}}>< Back</a>
<h2 class="guide-title">{{ page.title }}</h2>
{% if page.landscape == "true" %}
	<div class="iframe-container-landscape">
		<iframe src={{ page.link }} id="IFR" style="background-color: #fff;"></iframe>
	</div>
{% else %}
	<div class="iframe-container">
		<iframe src={{ page.link }} id="IFR" style="background-color: #fff;"></iframe>
	</div>
{% endif %}

		     style="display:block"
		     data-ad-client="ca-pub-6379400738810441"
		     data-ad-slot="1186571012"
		     data-ad-format="auto"></ins>
		<script>
		(adsbygoogle = window.adsbygoogle || []).push({});
	</script>
</div>
