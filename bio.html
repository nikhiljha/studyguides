---
layout: default
---
{% include navbar.html %}

<div class="subheading" id="subheading-bio">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <p id="subheading-title">Biology</p>
        <p id="breadcrumbs">
          <a href="{{site.url}}">Home</a> 
          > Biology
        </p>
      </div>
      <div class="col-sm-6">

        <div class="box">
          <div class="container-1">
              <span class="icon"><i class="glyphicon glyphicon-search"></i></span>
              <input type="search" class="search" id="search" placeholder="Search..." />
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="container">

  <table class="content table results">
      <tr class="warning no-result">
        <td colspan="4"></i> No results.</td>
      </tr>
    <tbody>
      <div class="row">
      {% for guide in site.biology %}
          <tr>
            <td>
                <a href="{{ guide.url }}">
                  <div class="panel panel-default bio-chem-panel">
                    <div class="panel-body">
                      <p class="panel-title">{{ guide.title | escape }}</p>
                      <div class="underline" id="underline-bio"></div>
                      <p class="panel-text">{{ guide.description }}</p>
                    </div>
                    </div>
                </a>
            </td>
          </tr>
      {% endfor %}
    </tbody>
  </table>


  <script type="text/javascript">
    $(document).ready(function() {
      $(".search").keyup(function () {
        var searchTerm = $("#search").val();
        var listItem = $('.results tbody').children('tr');
        var searchSplit = searchTerm.replace(/ /g, "'):containsi('")
        
      $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
            return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
        }
      });
        
      $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
        $(this).attr('visible','false');
      });

      $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
        $(this).attr('visible','true');
      });

      var jobCount = $('.results tbody tr[visible="true"]').length;
        $('.counter').text(jobCount + ' item');

      if(jobCount == '0') {$('.no-result').show();}
        else {$('.no-result').hide();}
          });
    });
  </script>
</div>
